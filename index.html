<!DOCTYPE html>
<html>
    <head>
        <title>Unit 6 </title>
    </head>
    <body>
        <div class="start">

            <marquee scrollamount="16"> Choose your character </marquee>
            <img class="firstImage" src="http://assets.stickpng.com/thumbs/589a3cbf5aa6293a4aac48a1.png">
            <img class="secondImage" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/816ebbb8-85ee-4fd5-8b33-0709cc80460e/de6veee-8f7fe595-edda-46c9-9f66-b4d0f1f5ed4b.png">
            <div class="button">
                <button class="yes-button"> Left </button>
                <button class="right-button"> Right</button>
            </div>
        </div>
        <div class="Part-two-yes">
            <p>Double click to jump or click button to go left</p>
            <img class="yes" src="https://imag.malavida.com/mvimgbig/download-fs/subway-surfers-21439-3.jpg">
            <div class="button">
                <button class="no-button">Left</button>
            </div>
        </div>
        <div class="Part-two-no">
            <p> hover button to stay straight or click image to go right</p>
            <div class="pic"> <img src="https://mobimg.b-cdn.net/v2/fetch/6a/6a80a74faeb6d33fcc5a59356308b5af.jpeg?w=1000"> </div>
        </div>
        <div class="straight">
            <button class="straight-button">hover</button>
        </div>

        <div class="Ending-yes">
            <h1> You won!! </h1>
            <img class="lastImage" src="https://qph.fs.quoracdn.net/main-qimg-8f7428e0cc01d7940d4b5e51a743cf2e.webp">


        </div>
        <div class="lost">
            <h1 class="new"> You Lost </h1>
            <div class="pink">
                <h2> Second chance to win! Click the right button </h2>
            </div>
            <div class="life">
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
            </div>
            <div class="newlife">
                <button class="win">this</button>
                <button class="life">this</button> <button class="life">this</button> <button class="life">this</button> <button class="life">this</button> <button class="life">this</button>
            </div>
            <div class="life">
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <button class="life">this</button>
                <div class="no">
                    <h1> You choose the wrong one sorry! </h1>
                </div>
            </div>

        </div>
    </body>
</html>
